<!DOCTYPE html>
<html>
<head>
    <title>Your Dashboard - Insecure CTF Site</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .menu { margin: 20px 0; }
        .menu a { margin-right: 15px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Welcome, {{ email }}!</h1>
    
    <div class="menu">
        <a href="/logout">Logout</a>
        <a href="/reset">Reset Password</a>
    </div>
    
    <h2>Your Deepest Secret</h2>
    <form method="POST" action="/save_secret">
        <textarea name="secret" placeholder="Tell me your deepest secret...">{{ secret }}</textarea>
        <button type="submit">Save Secret</button>
    </form>
    
    <h2>All User Secrets</h2>
    <ul>
        {% for file in files %}
            <li>
                <strong>{{ file.replace('.txt', '') }}:</strong> 
                {{ secrets[file] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
