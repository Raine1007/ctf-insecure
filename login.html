<!DOCTYPE html>
<html>
<head>
    <title>Login - Insecure CTF Site</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .error { color: red; }
        .secrets { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px; }
        .secret-item { background: #f5f5f5; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
    
    <div class="secrets">
        <h3>Your Previous Secrets</h3>
        {% if secrets %}
            {% for secret in secrets %}
                <div class="secret-item">{{ secret }}</div>
            {% endfor %}
        {% else %}
            <p>No secrets stored yet</p>
        {% endif %}
    </div>
    
    <p>Don't have an account? <a href="/register">Register here</a></p>
    <p>Forgot password? <a href="/reset">Reset here</a></p>
</body>
</html>
